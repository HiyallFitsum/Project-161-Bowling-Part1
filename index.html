<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="./gameObject.js"></script>
    <script src="./bowl.js"></script>
  </head>
  <body>
    <a-scene id="scene" background="color: grey" bowling>

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="bowlingBall"
          src="./models/bowling_ball/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="bowlingPins"
          src="./models/bowling_pin/scene.gltf"
        ></a-asset-item>

      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 0 0 "
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >

        <a-cursor></a-cursor>  

      </a-entity>

     <!--Pins-->
      <a-entity id="pins" bowlingPins>

      </a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 -1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="red"
        static-body
        visible="false"
      >
      </a-plane>

        </a-scene>
    </body>
